<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title">Advice # <span id="adviceId"></span></h1>
            <p class="advice" id="adviceText"></p>
            <div class="divider"><img src="./images/pattern-divider-desktop.svg" alt="divider"></div>
            <div class="circle">
                <div class="dice"><img src="./images/icon-dice.svg" alt="dice"></div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
